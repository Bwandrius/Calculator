<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" type="text/css">

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="calc-container">
        <div class="calc-display">
            869563452
        </div>
        <div class="calc-inscription">
            <p>Calculator-Bw01</p>
        </div>
        <div class="button-container">
            <button class="grid-button" id="gb-ce">CE</button>
            <button class="grid-button" id="gb-c">C</button>
            <button class="grid-button" id="gb-division">รท</button>

            <button class="grid-button grid-button-blank"></button>
            
            <button class="grid-button" id="gb-7">7</button>
            <button class="grid-button" id="gb-8">8</button>
            <button class="grid-button" id="gb-9">9</button>
            <button class="grid-button" id="gb-multiplication">x</button>
            <button class="grid-button" id="gb-4">4</button>
            <button class="grid-button" id="gb-5">5</button>
            <button class="grid-button" id="gb-6">6</button>
            <button class="grid-button" id="gb-subtraction">-</button>
            <button class="grid-button" id="gb-3">3</button>
            <button class="grid-button" id="gb-2">2</button>
            <button class="grid-button" id="gb-1">1</button>
            <button class="grid-button" id="gb-addition">+</button>
            
            <button class="grid-button grid-button-blank"></button>
            
            <button class="grid-button" id="gb-0">0</button>
            <button class="grid-button" id="gb-dot">.</button>
            <button class="grid-button" id="gb-equals">=</button>
        </div>
        
    </div>
   
    
    <script src="./main.js"></script>

</body>
</html>
