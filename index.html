<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" type="text/css">

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="calc-container">
        <div class="calc-display">
            869563452
        </div>
        <div class="button-container">
            <div class="grid-button" id="gb-ce">CE</div>
            <div class="grid-button" id="gb-c">C</div>
            <div class="grid-button" id="gb-division">รท</div>
            <div class="grid-button"></div>
            <div class="grid-button" id="gb-7">7</div>
            <div class="grid-button" id="gb-8">8</div>
            <div class="grid-button" id="gb-9">9</div>
            <div class="grid-button" id="gb-multiplication">x</div>
            <div class="grid-button" id="gb-4">4</div>
            <div class="grid-button" id="gb-5">5</div>
            <div class="grid-button" id="gb-6">6</div>
            <div class="grid-button" id="gb-subtraction">-</div>
            <div class="grid-button" id="gb-3">3</div>
            <div class="grid-button" id="gb-2">2</div>
            <div class="grid-button" id="gb-1">1</div>
            <div class="grid-button" id="gb-addition">+</div>
            
            <div class="grid-button"></div>
            <div class="grid-button" id="gb-0">0</div>
            <div class="grid-button" id="gb-dot">.</div>
            <div class="grid-button" id="gb-equals">=</div>
        </div>
        
    </div>
   
    
    <script src="./main.js"></script>

</body>
</html>
