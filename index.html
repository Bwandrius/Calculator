<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" type="text/css">

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="calc-container">
        <div class="calc-display">
            <div class="screen-last" id="lastOperationScreen">0</div>
            <div class="screen-current" id="currentOperationScreen"></div>
        </div>
        <div class="calc-inscription">
            <p>Calculator-BwA-01</p>
        </div>
        <div class="button-container">
            <input data-all-clear type="button" class="grid-button" id="gb-ce" value="CE">
            <input data-delete type="button" class="grid-button" id="gb-c" value="C">
            <input data-operation type="button" class="grid-button operation-button" value="รท">

            <button class="grid-button grid-button-blank"></button>
            
            <input data-number type="button" class="grid-button num-button" value="7">
            <input data-number type="button" class="grid-button num-button" value="8">
            <input data-number type="button" class="grid-button num-button" value="9">
            <input data-operation type="button" class="grid-button operation-button" value="X">
            <input data-number type="button" class="grid-button num-button" value="4">
            <input data-number type="button" class="grid-button num-button" value="5">
            <input data-number type="button" class="grid-button num-button" value="6">
            <input data-operation type="button" class="grid-button operation-button" value="-">
            <input data-number type="button" class="grid-button num-button" value="3">
            <input data-number type="button" class="grid-button num-button" value="2">
            <input data-number type="button" class="grid-button num-button" value="1">
            <input data-operation type="button" class="grid-button operation-button" value="+">
            
            <button class="grid-button grid-button-blank"></button>
            
            <input data-number type="button" class="grid-button num-button" value="0">
            <input data-number type="button" class="grid-button" id="gb-decimal" value=".">
            <input data-equals type="button" class="grid-button" id="gb-equals" value="=">
        </div>
        
    </div>
   
    
    <script src="./main.js"></script>

</body>
</html>
